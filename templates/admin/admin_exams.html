{% extends 'admin/admin_base.html' %}

{% block content %}
  <a href="{{ url_for('admin.add_exams', username=username) }}">Add Exam</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Duration</th>
            <th>Total Marks</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for exam in exams %}
        <tr>
            <td>{{ exam[0] }}</td>
            <td>{{ exam[1] }}</td>
            <td>{{ exam[2] }}</td>
            <td>{{ exam[3] }}</td>
            <td>
                <a href="{{ url_for('admin.exam_detail', exam_id=exam[0], username=username) }}">
                    View
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
