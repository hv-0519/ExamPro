{% extends 'common/base_public.html' %}

{% block title %}Reset Password - ExamPro{% endblock %}

{% block content %}
<section>
    <div class="form-page-container">
        <div class="form-page-header">
            <h2>Set New Password</h2>
            <p>Enter your new password below</p>
        </div>

        {% if error %}
            <p style="color: #ef4444; text-align: center; font-weight: 700; padding: 15px; background: #fee2e2; border-radius: 12px; margin-bottom: 20px;">{{ error }}</p>
        {% endif %}

        <div class="modern-form-card">
            <form method="POST" action="{{ url_for('auth.reset_password', user_id=user_id) }}">
                <div class="modern-form-group">
                    <label for="new_password"  style="font-size:x-large;">New Password</label>
                    <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required autofocus>
                    <p class="help-text">Password must be at least 8 characters long</p>
                </div>

                <div class="modern-form-group">
                    <label for="confirm_password"  style="font-size:x-large;">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
                </div>

                <button type="submit" class="modern-submit-btn">Reset Password</button>
            </form>

            <p style="text-align: center; margin-top: 20px;">
                <a href="{{ url_for('auth.login') }}" style="color: #667eea; font-weight: 600;">‚Üê Back to Login</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
