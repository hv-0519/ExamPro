{% extends "common/base_public.html" %}

{% block title %}Login - ExamPro{% endblock %}



{% block content %}
<section>
    <div class="form-page-container">
        <div class="form-page-header">
            <h2>Welcome Back</h2>
            <p>Sign in to access your dashboard</p>
        </div>

        {% if error %}
            <p style="color: #ef4444; text-align: center; font-weight: 700; padding: 15px; background: #fee2e2; border-radius: 12px; margin-bottom: 20px;">{{ error }}</p>
        {% endif %}

        <div class="modern-form-card">
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="modern-form-group">
                    <label for="username" style="font-size:x-large;">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required autofocus>
                </div>

                <div class="modern-form-group">
                    <label for="password" style="font-size:x-large;">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="modern-submit-btn">Login</button>
                
                <div class="modern-btn-row">
                    <a href="{{ url_for('auth.forgot_password') }}" class="modern-btn-secondary">Forgot Password?</a>
                    <a href="{{ url_for('auth.register') }}" class="modern-btn-secondary">New Here? Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
