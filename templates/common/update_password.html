{% extends "common/base_public.html" %}

{% block title %}Update Password - ExamPro{% endblock %}

{% block content %}
<section>
    <div class="form-page-container">
        <div class="form-page-header">
            <h2>Update Password</h2>
            <p>Secure your account with a new password</p>
        </div>

        {% if error %}
            <p style="color: #ef4444; text-align: center; font-weight: 700; padding: 15px; background: #fee2e2; border-radius: 12px; margin-bottom: 20px;">{{ error }}</p>
        {% endif %}

        <div class="modern-form-card">
            <form method="POST" action="{{ url_for('auth.update_password') }}">
                <div class="modern-form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="{{ username }}" readonly style="background: #e5e7eb; cursor: not-allowed;">
                </div>

                <div class="modern-form-group">
                    <label for="old_password">Old Password</label>
                    <input type="password" id="old_password" name="old_password" placeholder="Enter old password" required>
                </div>

                <div class="modern-form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
                </div>

                <div class="modern-form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
                </div>

                <button type="submit" class="modern-submit-btn">Update Password</button>
            </form>

            <p style="text-align: center; margin-top: 20px;">
                <a href="{{ url_for('auth.login') }}" style="color: #667eea; font-weight: 600;">‚Üê Back to Login</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
